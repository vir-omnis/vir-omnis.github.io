<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your GitHub Pages Blog (No Tags)</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#0f1724; color:white; }
  .container { max-width:900px; margin:0 auto; padding:20px; }
  .card { background:#141b2d; padding:20px; border-radius:10px; margin-bottom:20px; }
  .post-item { background:#19233a; padding:15px; border-radius:10px; cursor:pointer; }
  .post-item:hover { background:#203050; }
  a { color:#7dd3fc; text-decoration:none; }
</style>
</head>
<body>
<div class="container">

  <header class="card">
    <h1>Your Blog Title</h1>
    <p>Custom GitHub Pages Blog — Tags Removed</p>
    <nav>
      <a href="#/">Home</a> |
      <a href="#/about">About</a>
    </nav>
  </header>

  <main id="content" class="card"></main>

</div>

<script>
// Posts without tags
const posts = [
  {
    slug: "welcome",
    title: "Welcome — Your new static blog",
    date: "2025-11-29",
    excerpt: "This is your first post. Edit the posts array in index.html to change this content.",
    content: `
      <p>This is your simplified blog. Tags have been completely removed.</p>
      <p>Edit the <code>posts</code> array in this file to add more posts.</p>
    `
  },
  {
    slug: "how-to-migrate",
    title: "How to migrate this site to another host",
    date: "2025-06-14",
    excerpt: "Moving away from GitHub Pages? It's easy — copy files to any static host.",
    content: `
      <p>Since the site is static HTML, migration is simple:</p>
      <ol>
        <li>Download or clone the repo</li>
        <li>Upload the files anywhere else</li>
        <li>Update DNS if using a custom domain</li>
      </ol>
    `
  }
];

function formatDate(iso) {
  const d = new Date(iso);
  return d.toLocaleDateString();
}

function renderIndex() {
  const el = document.getElementById('content');
  el.innerHTML = `<h2>All Posts</h2>`;

  posts.forEach(p => {
    const div = document.createElement('div');
    div.className = 'post-item';
    div.innerHTML = `
      <h3>${p.title}</h3>
      <p><small>${formatDate(p.date)}</small></p>
      <p>${p.excerpt}</p>
    `;
    div.onclick = () => location.hash = `#/post/${p.slug}`;
    el.appendChild(div);
  });
}

function renderPost(slug) {
  const p = posts.find(x => x.slug === slug);
  const el = document.getElementById('content');
  if (!p) {
    el.innerHTML = `<p>Post not found.</p>`;
    return;
  }

  el.innerHTML = `
    <a href="#/">← Back</a>
    <h2>${p.title}</h2>
    <p><small>${formatDate(p.date)}</small></p>
    <div>${p.content}</div>
  `;
}

function renderAbout() {
  document.getElementById('content').innerHTML = `
    <h2>About</h2>
    <p>This is a tag-free static blog template.</p>
    <p>Edit the HTML file directly to customize it.</p>
  `;
}

function router() {
  const hash = location.hash || '#/';
  const parts = hash.slice(2).split('/');

  if (!parts[0]) return renderIndex();
  if (parts[0] === 'post') return renderPost(parts[1]);
  if (parts[0] === 'about') return renderAbout();
  return renderIndex();
}

window.addEventListener('hashchange', router);
router();
</script>
</body>
</html>
